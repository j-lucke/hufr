<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-container">
    <div id="main">
    <div id="lobby">
        <button id="login-button">login</button>

        <h4>click a name to send a challenge!</h4>
        <ul id="lobby-list"></ul>
    </div>
    <div id="gamescreen">
        <button id="quit-button">quit</button>
        <div id="his-name-plate"></div>
        <div id="my-name-plate"></div>

        <div class="chip" id="his-chip"></div>
        <div id="table"></div>
        <div id="his-pocket">
            <img class="his-pocket-card" id="his-pocket-1" src="blue.svg">
            <img class="his-pocket-card" id="his-pocket-2" src="blue.svg">
        </div>
        <div id="board">
            <img class="board-card" id="board-1" src="blue.svg">
            <img class="board-card" id="board-2" src="blue.svg">
            <img class="board-card" id="board-3" src="blue.svg">
            <img class="board-card" id="board-4" src="blue.svg">
            <img class="board-card" id="board-5" src="blue.svg">
        </div>
        <div id="button" class="my-button">D</div>
        <div class="chip" id="pot-chip"></div>
        <div class="chip" id="my-chip"></div>
        <div id = "my-pocket">
            <img class="my-pocket-card" id="my-pocket-1" src="blue.svg">
            <img class="my-pocket-card" id="my-pocket-2" src="blue.svg">
        </div>
        <div id="action-bar"></div>
        <div id="options-bar">
            <button id="sit-out" class="options-button">
                sit out
                <div class="check-box"></div>
            </button>
            <button id="auto-post" class="options-button">
                auto post
                <div class="check-box"></div>
            </button>
            <button id="auto-muck" class="options-button">
                auto muck
                <div class="check-box"></div>
            </button>
        </div>
    </div>
    </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
</body>
</html>
